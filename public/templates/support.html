<div class='subheading'>
	<h2>Tickets</h2>
</div>
<div class='message-container'>
	<div class='ticket' ng-repeat='(number, val) in firebase'>
		<span class='from'>{{number}}</span>
<!-- 		<span class='time-stamp'>{{number.date}}</span> -->
		<span class='message' ng-repeat='id in val'>{{id.body}}</span>
	</div>
</div>
